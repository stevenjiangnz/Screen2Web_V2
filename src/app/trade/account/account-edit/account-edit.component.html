<div class="stock-detail-panel">
  <ngb-tabset type="pills" #tasbset="ngbTabset">
    <ngb-tab id="edit" title="Edit">
      <ng-template ngbTabContent>

        <div class="panel-body">
          <div>
            <h4>Account Details</h4>
            <!-- <p>Form value: {{ accountForm.value | json }}</p>
                  <p>Form status: {{ accountForm.status | json }}</p> -->
          </div>
          <div class="detail-sub-section">
            <form class="form-vertical" name="accountForm" (ngSubmit)="onSubmit(accountForm)" [formGroup]="accountForm" novalidate>
              <fieldset>
                <div class="form-group" *ngIf="mode==='edit'">
                  <label>ID: {{_currentAccount.id}}</label>
                </div>
                <div class="form-group">
                  <label for="accountName" class="control-label">Name</label>
                  <i class="fa fa-asterisk indicator-required"></i>
                  <div>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name">
                  </div>
                  <label class="control-error" *ngIf="accountForm.controls['name'].invalid && (accountForm.controls['name'].dirty || accountForm.controls['name'].touched)">Name is required.</label>
                </div>
                <div class="form-group">
                  <label for="ruleCategory">Zone</label>
                  <i class="fa fa-asterisk indicator-required"></i>
                  <select class="form-control" id="ruleCategory" formControlName="zone"
                          >
                      <option *ngFor="let z of zones" [ngValue]="z">{{z.name}}</option> 
                  </select>
              </div>
                <div class="form-group">
                  <label for="ruleCategory">Broker</label>
                  <i class="fa fa-asterisk indicator-required"></i>
                  <select class="form-control" id="ruleCategory" formControlName="broker"
                          >
                          <option *ngFor="let b of brokers" [ngValue]="b">{{b.name}}</option> 
                  </select>
              </div>
              <div class="form-group">
                <label for="description" class="control-label">Description</label>
                <div>
                  <textarea rows="2" class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
                </div>
              </div>
                <div class="form-group">
                  <label for="minFee" class="control-label">Fund Amount</label>
                  <i class="fa fa-asterisk indicator-required"></i>
                  <div>
                    <input type="number" class="form-control" id="fundAmount" name="fundAmount" placeholder="Fund Amount" formControlName="fundAmount">
                  </div>
                  <label class="control-error" *ngIf="accountForm.controls['fundAmount'].invalid && (accountForm.controls['fundAmount'].dirty || accountForm.controls['fundAmount'].touched)">Fund Amount is required.</label>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                        <input type="checkbox" class="form-control" id="isTrackingAccount" formControlName="isTrackingAccount">Is Tracking Account
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Status</label>
                  <div>
                      <label class="radio-inline"><input type="radio" value="Active" [checked]="accountForm.value['status'] === 'Active'"
                                                         formControlName="status">Active</label>

                      <label class="radio-inline"><input type="radio" value="Pending" [checked]="accountForm.value['status'] === 'Pending'"
                                                         formControlName="status">Pending</label>
                      <label class="radio-inline"><input type="radio" value="Close" [checked]="accountForm.value['status'] === 'Close'"
                                                          formControlName="status">Close</label>
                  </div>
              </div>
                <div class="form-group">
                  <div>
                    <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Submit
                                  </button>
                    <button type="button" class="btn btn-default" (click)="cancelForm()">Cancel
                                  </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="fund" title="Fund" *ngIf="mode==='edit'">
      <ng-template ngbTabContent>

        <div class="panel-body" >
          <app-fund-transfer [currentAccount]="_currentAccount" (fundTransfered) = "onFundTransfered()" ></app-fund-transfer>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
