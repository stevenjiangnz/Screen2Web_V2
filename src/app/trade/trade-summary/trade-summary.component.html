<div class="row">
  <div class="col-sm-8 mid-panel">
    <div class="row">
      <div class="col-lg-8">
        <h1>Trade Summary</h1>
      </div>

      <div class="col-lg-4 pull-right">
      </div>
    </div>

    <div class="table-container tab-wrapper">
      <ngb-tabset type="pills" #tasbset="ngbTabset" [justify]="'fill'">
        <ngb-tab id="summaryInfo" title="Summary">
          <ng-template ngbTabContent>
            Summary Info
          </ng-template>
        </ngb-tab>

        <ngb-tab id="orders" title="Order">
          <ng-template ngbTabContent>
            <app-trade-order (orderSelected)="onOrderSelected($event)"></app-trade-order>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="positions" title="Positions">
            <ng-template ngbTabContent>
              <app-trade-position></app-trade-position>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="transactions" title="Transactions">
            <ng-template ngbTabContent>
              <app-trade-transaction></app-trade-transaction>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="history" title="History">
            <ng-template ngbTabContent>
              <app-trade-history></app-trade-history>
            </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>

  </div>

  <div class="col-sm-4 right-panel">
    <app-order-edit [currentOrder]= "selectedOrder"></app-order-edit>
  </div>
</div>
