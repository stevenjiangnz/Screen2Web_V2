<div class="row">
    <div class="col-sm-8 mid-panel">
      <div class="row">
        <div class="col-lg-5">
          <h1>Manage Zone List</h1>
        </div>
  
        <div class="col-lg-7 pull-right">
          <div class="btn btn-primary pull-right" (click)="createZone()">
            Create
          </div>
        </div>
      </div>
  
      <div class="table-container">
        <div class="row pull-right" style="padding-right: 20px" *ngIf="zones">
          <h4>Total: {{zones.length}}</h4>
        </div>
        <div class="row" style="clear:both">
          <table class="table table-bordered table-striped ">
            <thead>
              <tr>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('id')">
                                        ID
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'id' && sortReverse)" ></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'id' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('name')">
                                        Name
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'name' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'name' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('startDate')">
                                        Start Date
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'startDate' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'startDate' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('tradingDate')">
                                        Trading Date
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'tradingDate' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'tradingDate' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('endDate')">
                                        End Date
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'endDate' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'endDate' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('status')">
                                        Status
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'status' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'status' && !sortReverse)"></span>
                  </span>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let zone of zones | orderBy : sortType : sortReverse | paginate: { itemsPerPage: 10, currentPage: currentPage }">
  
                <td>{{zone.id}}</td>
                <td>{{zone.name}}</td>
                <td>{{dateToInt(zone.startDate)}}</td>
                <td>{{zone.tradingDate}}</td>
                <td>{{dateToInt(zone.endDate)}}</td>
                <td>{{zone.status}}</td>
                <td style="width:80px">
                  <i class="fa fa-pencil-square-o icon-edit" (click)= "editZone(zone.id)"></i>
                  <i class="fa fa-trash-o icon-delete" (click)= "deleteZone(zone.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="row">
          <div class="col-lg-12">
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
      </div>
      
    </div>
  
    <div class="col-sm-4 right-panel">
        <app-zone-edit [currentZone]="selectedZone" (zoneCreated)="onZoneCreated($event)"></app-zone-edit>
    </div>
  </div>
