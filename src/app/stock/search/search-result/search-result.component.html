<div style="margin: 20px" *ngIf="shares && shares.length > 0">
    <div class="table-container">
        <div class="row pull-right" style="padding-right: 20px" *ngIf="shares">
          <h4>Total: {{shares.length}}</h4>
        </div>
        <div class="row" style="clear:both">
          <table class="table table-bordered table-striped ">
            <thead>
              <tr>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('shareId')">
                                        ID
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'shareId' && sortReverse)" ></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'shareId' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('symbol')">
                                        Symbol
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'symbol' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'symbol' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('sector')">
                                        Sector
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'sector' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'sector' && !sortReverse)"></span>
                  </span>
                </th>
  
                <th>
                  <span class="sortable-header" (click)="onClickOrder('isCfd')">
                                        CFD
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'isCfd' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'isCfd' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('tradingDate')">
                                        T Date
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'tradingDate' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'tradingDate' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('open')">
                                        Open
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'open' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'open' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                    <span class="sortable-header" (click)="onClickOrder('low')">
                                          Low
                        <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'low' && sortReverse)"></span>
                        <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'low' && !sortReverse)"></span>
                    </span>
                  </th>
                <th>
                    <span class="sortable-header" (click)="onClickOrder('high')">
                                          High
                        <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'high' && sortReverse)"></span>
                        <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'high' && !sortReverse)"></span>
                    </span>
                </th>
                <th>
                    <span class="sortable-header" (click)="onClickOrder('close')">
                                          Close
                        <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'close' && sortReverse)"></span>
                        <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'close' && !sortReverse)"></span>
                    </span>
                </th>
    
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let share of shares | orderBy : sortType : sortReverse | paginate: { itemsPerPage: 10, currentPage: currentPage }">
  
                <td>{{share.shareId}}</td>
                <td>{{share.symbol}}</td>
                <td>{{share.sector}}</td>
                <td>{{share.isCfd}}</td>
                <td>{{share.tradingDate}}</td>
                <td>{{share.open | number:'1.2-2'}}</td>
                <td>{{share.low | number:'1.2-2'}}</td>
                <td>{{share.high | number:'1.2-2'}}</td>
                <td>{{share.close | number:'1.2-2'}}</td>
                <td style="width:80px">
                  <i class="fa fa-pencil-square-o icon-edit" (click)= "editShare(share.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="row">
          <div class="col-lg-12">
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
      </div>
</div>
