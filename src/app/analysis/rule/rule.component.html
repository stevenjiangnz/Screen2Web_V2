<div class="row">
  <div class="col-sm-8 mid-panel">
    <div class="row">
      <div class="col-lg-5">
        <h1>Manage Rule List</h1>
      </div>

      <div class="col-lg-7 pull-right">
        <div class="btn btn-primary pull-right">
          Create
        </div>
      </div>
    </div>

    <div class="table-container">
      <div class="row pull-right" style="padding-right: 20px">
        <h4>Total:</h4>
      </div>
      <div class="row" style="clear:both">
        <table class="table table-bordered table-striped ">
          <thead>
            <tr>
              <th>
                <span class="sortable-header" (click)="onClickOrder('id')">
                                      ID
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'id' && sortReverse)" ></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'id' && !sortReverse)"></span>
                </span>
              </th>
              <th>
                <span class="sortable-header" (click)="onClickOrder('name')">
                                      Name
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'name' && sortReverse)"></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'name' && !sortReverse)"></span>
                </span>
              </th>
              <th>
                <span class="sortable-header" (click)="onClickOrder('direction')">
                                      Direction
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'direction' && sortReverse)"></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'direction' && !sortReverse)"></span>
                </span>
              </th>
              <th>
                <span class="sortable-header" (click)="onClickOrder('type')">
                                      Type
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'type' && sortReverse)"></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'type' && !sortReverse)"></span>
                </span>
              </th>
              <th>
                <span class="sortable-header" (click)="onClickOrder('description')">
                                      Description
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'description' && sortReverse)"></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'description' && !sortReverse)"></span>
                </span>
              </th>
              <th>
                <span class="sortable-header" (click)="onClickOrder('isSystem')">
                                      Is System
                    <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'isSystem' && sortReverse)"></span>
                    <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'isSystem' && !sortReverse)"></span>
                </span>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rule of rules | orderBy : sortType : sortReverse">

              <td>{{rule.id}}</td>
              <td>{{rule.name}}</td>
              <td>{{rule.direction}}</td>
              <td>{{rule.type}}</td>
              <td>{{rule.description}}</td>
              <td>{{rule.isSystem}}</td>
              <td>
                <i class="fa fa-pencil-square-o icon-edit"></i>
                <i class="fa fa-trash-o icon-delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="pull-right">
              <dir-pagination-controls></dir-pagination-controls>
            </div> -->
    </div>
  </div>

  <div class="col-sm-4 right-panel">
    <div>rule details</div>
  </div>
</div>
