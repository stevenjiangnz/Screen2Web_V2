<div class="row">
    <div class="col-sm-8 mid-panel">
      <div class="row">
        <div class="col-lg-5">
          <h1>Manage Scan List</h1>
        </div>
  
        <div class="col-lg-7 pull-right">
          <div class="btn btn-primary pull-right" (click)="createScan()">
            Create
          </div>
        </div>
      </div>
  
      <div class="table-container">
        <div class="row pull-right" style="padding-right: 20px" *ngIf="scans">
          <h4>Total: {{scans.length}}</h4>
        </div>
        <div class="row" style="clear:both">
          <table class="table table-bordered table-striped ">
            <thead>
              <tr>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('id')">
                                        ID
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'id' && sortReverse)" ></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'id' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('name')">
                                        Name
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'name' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'name' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('description')">
                                        Description
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'description' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'description' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('watchListString')">
                                        Watch
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'watchListString' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'watchListString' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('useRule')">
                                        Use Rule
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'useRule' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'useRule' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('lastProcessed')">
                                        Last Processed
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'lastProcessed' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'lastProcessed' && !sortReverse)"></span>
                  </span>
                </th>
                <th>
                  <span class="sortable-header" (click)="onClickOrder('status')">
                                        Status
                      <span class="fa fa-caret-down pull-right" [hidden]="!(sortType === 'status' && sortReverse)"></span>
                      <span class="fa fa-caret-up pull-right" [hidden]="!(sortType === 'status' && !sortReverse)"></span>
                  </span>
                </th>

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Scan of scans | orderBy : sortType : sortReverse | paginate: { itemsPerPage: 10, currentPage: currentPage }">
  
                <td>{{Scan.id}}</td>
                <td>{{Scan.name}}</td>
                <td>{{Scan.description}}</td>
                <td>{{Scan.watchListString}}</td>
                <td>{{Scan.useRule}}</td>
                <td>{{Scan.lastProcessed  | date: 'dd/MM/yyyy, HH:mm:ss'}}</td>
                <td>{{Scan.status}}</td>
                <td style="width:80px">
                  <i class="fa fa-pencil-square-o icon-edit" (click)= "editScan(Scan.id)"></i>
                  <i class="fa fa-trash-o icon-delete" (click)= "deleteScan(Scan.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="row">
          <div class="col-lg-12">
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </div>
      </div>
      
    </div>
  
    <div class="col-sm-4 right-panel">
      <app-scan-edit [currentScan]="selectedScan" (scanCreated)="onScanCreated($event)" (scanUpdated)="onScanUpdated($event)"></app-scan-edit>
    </div>
  </div>
